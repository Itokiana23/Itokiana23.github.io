<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Horloge</title>
</head>
<body>
    
    <div class="day-info">
        <div class="horloge">
            <img src="assets/aiguille.png" width="5px" class="trotteuse">
            <img src="assets/aiguilleh.png" width="5px" class="heure"> 
            <img src="assets/aiguilleM.png" width="5px" class="minute">
            <div class="circle"></div>
        </div>
        <div class="calendar">
           <div class="affiche">
                <span class="Date"></span>  
                <span class="Jour"></span>                
                <span class="Mois"></span>
                <span class="Annee"></span>
           </div>
        </div>
    </div>
    <div id="ecriture">
        <div class="author">
            <p>By Itokiana-DTS HTML-CSS-JS</p>
        </div>
        <div class="h-m-s">
            <p class="section H"></p> H
            <p class="section M"></p> M
            <p class="section S"></p> S
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
